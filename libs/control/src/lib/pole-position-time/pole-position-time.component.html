<div fxLayout="row" [formGroup]="fg" fxLayoutGap="8px">
  <mat-form-field fxFlex="33">
    <mat-label>Minutter</mat-label>
    <input matInput type="number" formControlName="minutes">
  </mat-form-field>
  <mat-form-field fxFlex="33">
    <mat-label>Sekunder</mat-label>
    <input matInput type="number" formControlName="seconds">
  </mat-form-field>
  <mat-form-field fxFlex="33">
    <mat-label>Millisekunder</mat-label>
    <input matInput type="number" formControlName="milliseconds">
  </mat-form-field>
</div>
