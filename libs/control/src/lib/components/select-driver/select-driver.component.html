<mat-form-field fxFlex>
  <mat-label>{{label}}</mat-label>
  <mat-select [formControl]="selectControl">
    <mat-option *ngFor="let driverId of driverIds" [value]="driverId">
      {{driverId | driverName}}
    </mat-option>
  </mat-select>
  <mat-hint align="end">{{error}}</mat-hint>
</mat-form-field>
