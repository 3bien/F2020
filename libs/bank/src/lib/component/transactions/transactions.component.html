<div fxLayout="column" fxFlex>
  <mat-toolbar color="primary">
    <span fxFlex>Saldo</span><span>{{balance$ | async | currency: 'DKK'}}</span>
  </mat-toolbar>
  <mat-list fxFlex fxFill fxLayout="column">
    <cdk-virtual-scroll-viewport
    fxFlex fxFill
    itemSize="48"
    class="fact-scroll-viewport">
      <mat-list-item *cdkVirtualFor="let transaction of dataSource">
        <h4 mat-line>{{transaction.message}}</h4>
        <div mat-line><small>{{transaction.date | date: 'short'}}</small></div>
        {{amount(transaction) | currency: 'DKK'}}
      </mat-list-item>
    </cdk-virtual-scroll-viewport>  
  </mat-list>
  <button mat-fab aria-label="UdfÃ¸r transaktion" (click)="openActions()">
    <i class="fas fa-lg fa-coins"></i>
  </button>
</div>
<sha-loading *ngIf="!uid"></sha-loading>
