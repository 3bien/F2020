<f2020-card-page *ngIf="race$ | async as race">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{race.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content style="height: 33vh">
      <google-map
          width="100%"
          height="100%"
          [center]="center$ | async"
          [options]="options">
      </google-map>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button [href]="race.url" target="_blank">WIKI</a>
    </mat-card-actions>
  </mat-card>
</f2020-card-page>

</button>
