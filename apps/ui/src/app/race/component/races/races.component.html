<mat-action-list *ngIf="races$ | async as races; else loading">
  <mat-list-item *ngFor="let race of races" [routerLink]="race.location.country | lowercase">
    <img matListAvatar [src]="flagURL(race)">
    <h3 matLine>{{race.name}}</h3>
    <p matLine>{{race.open | relativeToNow}}</p>
  </mat-list-item>
</mat-action-list>
<ng-template #loading>
  <f2020-loading></f2020-loading>
</ng-template>
