<ng-container *ngIf="(race$ | async) as race; else loading">
  <mat-toolbar color="primary">
    <span>Bud - {{race.name}}</span>
  </mat-toolbar>
  <f2020-bid [formControl]="bidControl" [race]="race"></f2020-bid>
  <button mat-fab aria-label="Indsend bud" [disabled]="bidControl.invalid" *ngIf="bidControl.enabled">
    <mat-icon>send</mat-icon>
  </button>
</ng-container>  
<ng-template #loading>
  <f2020-loading></f2020-loading>
</ng-template>
